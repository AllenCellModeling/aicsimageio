[flake8]
exclude = aicsimageio/vendor/*

[tox]
skipsdist = True
envlist = py36, py37, lint

[travis]
python =
    3.7: py37, lint
    3.6: py36

[testenv:lint]
deps =
    .[test]
commands =
    flake8 --verbose aicsimageio

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
passenv = CI TRAVIS TRAVIS_*
deps =
    .[test]
commands =
    py.test --basetemp={envtmpdir} --cov-report html --cov-report xml --cov=aicsimageio aicsimageio/tests/
    codecov -e TOXENV

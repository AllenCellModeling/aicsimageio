name: Test and Lint

on: pull_request

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Image Codecs Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get install \
          python3-blosc \
          python3-brotli \
          python3-snappy \
          python3-lz4 \
          libz-dev \
          libblosc-dev \
          liblzma-dev \
          liblz4-dev \
          libzstd-dev \
          libpng-dev \
          libwebp-dev \
          libbz2-dev \
          libopenjp2-7-dev \
          libjpeg-dev \
          libjxr-dev \
          liblcms2-dev \
          libcharls-dev \
          libaec-dev \
          libbrotli-dev \
          libsnappy-dev \
          libzopfli-dev \
          libgif-dev \
          libtiff-dev
      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[test]
      - name: Download Test Resources
        run: |
          python scripts/download_test_resources.py --debug
      - name: Test with pytest
        run: |
          pytest --cov-report xml --cov=aicsimageio aicsimageio/tests/
      - name: Upload codecov
        uses: codecov/codecov-action@v1

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - name: Install Image Codecs Dependencies
        run: |
          sudo apt-get install \
          python3-blosc \
          python3-brotli \
          python3-snappy \
          python3-lz4 \
          libz-dev \
          libblosc-dev \
          liblzma-dev \
          liblz4-dev \
          libzstd-dev \
          libpng-dev \
          libwebp-dev \
          libbz2-dev \
          libopenjp2-7-dev \
          libjpeg-dev \
          libjxr-dev \
          liblcms2-dev \
          libcharls-dev \
          libaec-dev \
          libbrotli-dev \
          libsnappy-dev \
          libzopfli-dev \
          libgif-dev \
          libtiff-dev
      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[test]
      - name: Lint with flake8
        run: |
          flake8 aicsimageio --count --verbose --show-source --statistics
          black --check --exclude vendor aicsimageio

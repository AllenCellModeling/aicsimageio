name: Test and Lint

on: pull_request

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.7, 3.8]
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2
    - name: Download Test Resources
      run: |
        pip install quilt3~=3.1.12
        python scripts/download_test_resources.py --debug
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[test]
    - name: Test with pytest
      run: |
        pytest --cov-report xml --cov=aicsimageio aicsimageio/tests/
    - name: Upload codecov
      uses: codecov/codecov-action@v1

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[test]
    - name: Lint with flake8
      run: |
        flake8 aicsimageio --count --verbose --show-source --statistics
        black --check --exclude vendor aicsimageio

  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install Dependencies
      run: |
        pip install --upgrade pip
        pip install .[all]
    - name: Generate Docs
      run: |
        gitchangelog
        make gen-docs

  benchmark:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
        ref: ${{ github.event.pull_request.head.sha }}
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Download Test Resources
      run: |
        pip install quilt3~=3.1.12
        python scripts/download_test_resources.py --debug
    - name: Install Dependencies
      run: |
        pip install --upgrade pip
        pip install .[dev]
    - id: run-and-store-benchmark
      run: |
        echo "${{ github.event.pull_request.base.sha }}" > hashes.txt
        echo "${{ github.event.pull_request.head.sha }}" >> hashes.txt
        cat hashes.txt
        asv machine --yes
        asv run HASHFILE:hashes.txt
        asv compare ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }}
        asv compare ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} > report.txt
        report=$(cat report.txt)
        report="${report//'%'/'%25'}"
        report="${report//$'\n'/'%0A'}"
        report="${report//$'\r'/'%0D'}" 
        echo ::set-output name=report::$report
    - name: Report Result
      uses: peter-evans/create-or-update-comment@v1
      with:
        issue-number: ${{ github.event.pull_request.number }}
        body: |
          # Benchmark Comparison
          ```
          ${{ steps.run-and-store-benchmark.outputs.report }}
          ```

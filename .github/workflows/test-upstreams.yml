# Test the core library against upstream dependencies
# If fail, please report bugs to the appropriate library

name: Test Upstreams

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    # <minute [0,59]> <hour [0,23]> <day of the month [1,31]> <month of the year [1,12]> <day of the week [0,6]>
    # https://pubs.opengroup.org/onlinepubs/9699919799/utilities/crontab.html#tag_20_25_07
    # Run every Mon,Wed,Thurs at 19:00:00 UTC (Monday at 11:00:00 PST)
    - cron: "0 19 * * 1,3,4"

env:
  BUCKET_NAME : "bioio-dev-test-resources"
  AWS_REGION : "us-west-2"
permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout

jobs:
  test-core-lib:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9, '3.10', 3.11]
        os: [
          ubuntu-latest,
          windows-latest,
          macos-latest,
        ]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::978220035532:role/bioio_github
          role-session-name: bioio-aicsimageio-${{ github.sha }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[test]
      - uses: actions/cache@v3
        id: cache
        with:
          path: aicsimageio/tests/resources
          key: ${{ hashFiles('scripts/TEST_RESOURCES_HASH.txt') }}
      - name: Download Test Resources
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          python scripts/download_test_resources.py --debug
      - name: Run tests with Tox
        run: tox -e upstreams
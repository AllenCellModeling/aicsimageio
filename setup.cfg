[bumpversion]
current_version = 3.2.2
commit = True
tag = True

[bumpversion:file:setup.py]
search = {current_version}
replace = {new_version}

[bumpversion:file:aicsimageio/__init__.py]
search = {current_version}
replace = {new_version}

[bdist_wheel]
universal = 1

[aliases]
test = pytest

[tool:pytest]
collect_ignore = ['setup.py']
filterwarnings =
	ignore::UserWarning
	ignore::FutureWarning

[flake8]
exclude =
	docs/
	aicsimageio/vendor/
ignore =
	E203
	E402
	W291
	W503
max-line-length = 88
